<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AntiSecurity</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #111, #000);
      padding: 2rem;
    }

    .title {
      font-size: 5rem;
      font-style: italic;
      font-weight: bold;
      color: white;
    }

    .slogan {
      font-size: 1.5rem;
      font-style: italic;
      margin-top: 1rem;
      color: #ccc;
    }

    .hero-image {
      margin-top: 2rem;
      max-width: 400px;
      width: 80%;
      height: auto;
      object-fit: contain;
      border-radius: 10px;
    }

    @media screen and (max-width: 600px) {
      .title {
        font-size: 3rem;
      }

      .slogan {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <header class="hero">
    <h1 class="title">ANTISECURITY</h1>
    <p class="slogan">cheaper, better</p>
    <img src="eve.png" alt="AntiSecurity Art" class="hero-image" />
  </header>

</body>
</html>
