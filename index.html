<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mountain Scroll Effect</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    .parallax {
      height: 100vh;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .parallax.mountain-top {
      background-image: url('mountain-top.jpg');
    }

    .parallax.mountain-mid {
      background-image: url('mountain-mid.jpg');
    }

    .parallax.mountain-base {
      background-image: url('mountain-base.jpg');
    }

    .content {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <div class="parallax mountain-base"></div>

  <div class="content">
    <div>
      <h1>Welcome to the Mountain</h1>
      <p>Begin your ascent as we climb through the elevation of ideas and discovery.</p>
    </div>
  </div>

  <div class="parallax mountain-mid"></div>

  <div class="content">
    <div>
      <h1>Halfway Up</h1>
      <p>The view begins to change. Each step reveals a new layer of understanding.</p>
    </div>
  </div>

  <div class="parallax mountain-top"></div>

  <div class="content">
    <div>
      <h1>The Summit</h1>
      <p>Youâ€™ve reached the peak. Look around and reflect on the journey upward.</p>
    </div>
  </div>

</body>
</html>
